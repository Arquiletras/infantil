      --surface: #111827;
      --surface2: #1a2235;

      --blue: #3b82f6;
      --green: #10b981;
      --text: #e2e8f0;
      --muted: #64748b;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #0a0e17 0%, #0f1e35 60%, #0a1628 100%);

      padding: 48px 32px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(201,168,76,0.08) 0%, transparent 70%);
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      color: #fff;
      letter-spacing: -0.02em;
      position: relative;
    }
    header h1 span { color: var(--gold); }
    header p {
      margin-top: 12px;
      color: var(--muted);
      font-size: 1rem;
      font-weight: 300;
      position: relative;
    }
    .badge-count {
      display: inline-block;
      margin-top: 20px;
      background: rgba(201,168,76,0.12);
      border: 1px solid rgba(201,168,76,0.3);
      color: var(--gold-light);
      padding: 6px 18px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      position: relative;
    }

    /* SEARCH */
    .search-wrap {
      padding: 28px 32px 0;
      max-width: 700px;
      margin: 0 auto;
    }
    .search-box {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px 20px 14px 48px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;

      max-width: 1400px;
      margin: 0 auto;

      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab-btn:hover { border-color: var(--gold); color: var(--gold-light); }
    .tab-btn.active {
      background: var(--gold);
      border-color: var(--gold);
      color: #0a0e17;
      font-weight: 700;
    }

      max-width: 1400px;
      margin: 0 auto;
      padding: 28px 32px 64px;
    }

    /* REGION BLOCK */
    .region {
      margin-bottom: 48px;
    }
    .region-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 20px;
      padding-bottom: 14px;
      border-bottom: 1px solid var(--border);

    .region-icon { font-size: 1.6rem; }
    .region-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;

    .region-count {
      margin-left: auto;
      font-size: 0.8rem;
      color: var(--muted);
      background: var(--surface2);
      padding: 3px 12px;
      border-radius: 999px;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 14px;
    }

    /* CARD */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

      font-size: 0.95rem;
      color: var(--text);
      line-height: 1.4;

    .card-abbr {

      border: 1px solid rgba(201,168,76,0.25);
      padding: 2px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
      white-space: nowrap;

    .card-country {
      font-size: 0.8rem;
      color: var(--muted);

    .card-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
      padding: 8px 14px;
      background: rgba(59,130,246,0.08);

      border-radius: 8px;
      color: #60a5fa;

      font-size: 0.82rem;
      font-weight: 500;

    .card-link svg { flex-shrink: 0; }

      font-size: 1rem;

      color: var(--muted);
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {

      .grid { grid-template-columns: 1fr; }
    }
  </style>

              </div>

              <a class="card-link" href="${googleLink(e.q)}" target="_blank" rel="noopener">
                ${searchIcon()} Buscar no Google
              </a>
            </div>
          `).join('')}
        </div>
      </div>`;
  });

  if (!totalShown) {
    html = `<div class="no-results">ğŸ” Nenhuma bolsa encontrada para "<strong>${q}</strong>"</div>`;
  }

  main.innerHTML = html;
}

function filter() { render(); }

function setTab(tab, el) {
  activeTab = tab;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
  render();
}
