  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0a;
      --card: #111111;
      --border: #222222;
      --accent-yt: #ff2d2d;
      --accent-tt: #00f2ea;
      --gold: #c9a84c;
      --text: #e8e0d4;
      --muted: #666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 9999;
      opacity: 0.4;
    }

    header {
      padding: 80px 40px 40px;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: 'FASHION';
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 900;
      color: transparent;
      -webkit-text-stroke: 1px #1e1e1e;
      letter-spacing: 20px;
      pointer-events: none;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 5rem);
      font-weight: 900;
      line-height: 1;
      letter-spacing: -1px;
      color: var(--text);
    }

    h1 span {
      color: var(--gold);
    }

    .subtitle {
      margin-top: 12px;
      font-size: 0.75rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Search + filter */
    .controls {
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 24px 40px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    input[type="text"] {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      padding: 10px 16px;
      letter-spacing: 1px;
      outline: none;
      flex: 1;
      min-width: 200px;
      transition: border-color 0.2s;
    }
    input[type="text"]::placeholder { color: var(--muted); }
    input[type="text"]:focus { border-color: var(--gold); }

    .filter-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: 'DM Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-btn:hover, .filter-btn.active {
      border-color: var(--gold);
      color: var(--gold);
    }

    .count {
      margin-left: auto;
      font-size: 0.7rem;
      color: var(--muted);
      letter-spacing: 2px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1px;
      background: var(--border);
      padding: 0;
    }

    .card {
      background: var(--bg);
      padding: 28px 32px;
      transition: background 0.2s;
      animation: fadeIn 0.4s ease both;
    }
    .card:hover { background: var(--card); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-number {
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .card-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 18px;
      line-height: 1.2;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      font-size: 0.72rem;
      letter-spacing: 0.5px;
      padding: 7px 12px;
      border: 1px solid transparent;
      transition: all 0.2s;
    }

    .link-item.yt {
      color: var(--accent-yt);
      border-color: #2a0a0a;
    }
    .link-item.yt:hover {
      background: #1a0505;
      border-color: var(--accent-yt);
    }

    .link-item.tt {
      color: var(--accent-tt);
      border-color: #002a2a;
    }
    .link-item.tt:hover {
      background: #001515;
      border-color: var(--accent-tt);
    }

    .link-label {
      font-size: 0.6rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.6;
      white-space: nowrap;
    }

    .link-url {
      opacity: 0.85;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .no-link {
      font-size: 0.65rem;
      color: #333;
      letter-spacing: 2px;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 40px;
      text-align: center;
      font-size: 0.65rem;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .hidden { display: none !important; }
  </style>
</head>

const searchEl = document.getElementById('search');
const filterBtns = document.querySelectorAll('.filter-btn');
let currentFilter = 'all';

function ytIcon() {
  return `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6A3 3 0 0 0 .5 6.2 31 31 0 0 0 0 12a31 31 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1A31 31 0 0 0 24 12a31 31 0 0 0-.5-5.8zM9.75 15.5v-7l6.5 3.5-6.5 3.5z"/></svg>`;
}

function ttIcon() {
  return `<svg class="icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-2.88 2.5 2.89 2.89 0 01-2.89-2.89 2.89 2.89 0 012.89-2.89c.28 0 .54.04.79.1V9.01a6.33 6.33 0 00-.79-.05 6.34 6.34 0 00-6.34 6.34 6.34 6.34 0 006.34 6.34 6.34 6.34 0 006.33-6.34V8.69a8.17 8.17 0 004.84 1.56V6.81a4.85 4.85 0 01-1.07-.12z"/></svg>`;
}

function render() {
  const query = searchEl.value.toLowerCase();
  let visible = 0;

  grid.innerHTML = '';
  models.forEach((m, i) => {
    const matchSearch = m.name.toLowerCase().includes(query);
    const matchFilter =
      currentFilter === 'all' ||
      (currentFilter === 'yt' && m.yt) ||
      (currentFilter === 'tt' && m.tt);

    if (!matchSearch || !matchFilter) return;
    visible++;

    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${(visible - 1) * 20}ms`;

    const ytLink = m.yt
      ? `<a class="link-item yt" href="${m.yt}" target="_blank" rel="noopener">
          ${ytIcon()}
          <span class="link-label">YouTube</span>
          <span class="link-url">${m.yt.replace('https://www.youtube.com/', '')}</span>
        </a>`
      : `<span class="no-link">— YouTube não encontrado</span>`;

    const ttLink = m.tt
      ? `<a class="link-item tt" href="${m.tt}" target="_blank" rel="noopener">
          ${ttIcon()}
          <span class="link-label">TikTok</span>
          <span class="link-url">${m.tt.replace('https://www.tiktok.com/', '')}</span>
        </a>`
      : `<span class="no-link">— TikTok não encontrado</span>`;

    card.innerHTML = `
      <div class="card-number">${String(i + 1).padStart(2, '0')}</div>
      <div class="card-name">${m.name}</div>
      <div class="links">${ytLink}${ttLink}</div>
    `;
    grid.appendChild(card);
  });

  countEl.textContent = `${visible} modelo${visible !== 1 ? 's' : ''}`;
}

searchEl.addEventListener('input', render);

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    filterBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    render();
  });
});
